<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ecomerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="left-header">
        <img src="images/logo.svg" alt="logo">
        <a href="#">Sell on Shopka</a>
        <a href="#">Register</a>
    </div>
    <div class="center-header">
        <form>
            <input type="text" placeholder="useless items on white background"/>
            <button type="submit"></button>
        </form>
        <a href="#" class="a-right">Consumer Electronics</a>
    </div>
    <div class="right-header">
        <button>Sign in</button>
        <button>My cart</button>
        <img src="images/usericon.png" alt="user">
    </div>
</header>

<div class="main-section">
    <div class="top-nav">
        <div class="top-nav-items">
            <img src="images/header_icon/clothes.svg" alt="Clothing">
            <p>Clothing & Shoes</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/Entertainment.svg" alt="Entertainment">
            <p>Entertainment</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/music.svg" alt="">
            <p>Music</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/sport.svg" alt="">
            <p>Sport & Lifestyle</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/pets.svg" alt="">
            <p>Pets</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/kitchen.svg" alt="">
            <p>Kitchen Accessories</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/travel.svg" alt="">
            <p>Travel Equipment</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/groving.svg" alt="">
            <p>Growing & Garden</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/tools.svg" alt="">
            <p>Electrical Tools</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/care.svg" alt="">
            <p>Mother Care</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/toys.svg" alt="">
            <p>Toys & Entertainment</p>
        </div>
        <div class="top-nav-items">
            <img src="images/header_icon/vintage.svg" alt="">
            <p>Vintage</p>
        </div>
    </div>
    <div class="shop-section">
        <div class="sidebar"></div>
        <div class="content"></div>

    </div>
</div>

<footer></footer>
</body>
</html>
